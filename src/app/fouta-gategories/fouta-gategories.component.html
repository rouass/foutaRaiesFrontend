
<div class="title-section">
  <img  src="../../assets/icon-accmod.png"  loading="lazy" style="margin-top: 2rem;" >
  <h2>Découvrir Nos Créations<br></h2>
     <h2 style="color: #9f9191; font-size: 16px; margin-bottom: 1rem;">Une Variété de Produits!</h2>
</div>

<div *ngIf="isSmallScreen; else gridTemplate">
  <div class="card">
    <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [responsiveOptions]="responsiveOptions">
      <ng-template let-product pTemplate="item">
        <div class="product-item" (click)="goToCategoryDetails(product.name)">
          <div class="product-item-content">
            <div class="mb-3">
              <img [src]="product.image" [alt]="product.name" class="product-image" />
            </div>
            <div>
              <h4 class="mb-1 productName">{{ product.name }}</h4>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>

<ng-template #gridTemplate>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6" *ngFor="let product of products">
        <div class="product-card">
          <img [src]="product.image" [alt]="product.name" class="product-image"  loading="lazy" />
          <div class="product-overlay">
            <h2 class="product-title">{{ product.name }}</h2>
            <button class="see-collection-btn" (click)="goToCategoryDetails(product.name)">See the Collection</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
