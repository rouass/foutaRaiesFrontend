<div class="add-subcategory-container">
  <h1>Add Subcategory</h1>
  <form (ngSubmit)="onSubmit()" #subcategoryForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="subcategory.name"
        required
      />
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="subcategory.description"
      ></textarea>
    </div>
    <div>
      <label for="image">Image URL:</label>
      <input
        type="text"
        id="image"
        name="image"
        [(ngModel)]="subcategory.image"
      />
    </div>
    <div>
      <label for="parentCategoryId">Parent Category ID:</label>
      <input
        type="text"
        id="parentCategoryId"
        name="parentCategoryId"
        [(ngModel)]="subcategory.parentCategoryId"
        required
      />
    </div>
    <button type="submit" [disabled]="!subcategoryForm.form.valid">Add Subcategory</button>
  </form>
</div>
